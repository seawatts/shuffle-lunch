---
version: 1
disable_existing_loggers: False
formatters:
    console:
        format: "%(asctime)s-[%(levelname)s]-(%(module)s:%(funcName)s:%(lineno)d)--%(message)s"
    syslog:
        format: "shuffle-lunch[%(process)d]: (%(module)s)--%(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: console
        stream: ext://sys.stdout

    syslog:
        class: logging.handlers.SysLogHandler
        level: INFO
        formatter: syslog
        facility: local0
        address: "/dev/log"

loggers:
    apiclient:
        level: ERROR
        handlers: [console]
    httplib2:
            level: ERROR
            handlers: [console]
    oauth2client:
            level: ERROR
            handlers: [console]
    mandrill:
            level: ERROR
            handlers: [console]

root:
    level: INFO
    handlers: [console]
...