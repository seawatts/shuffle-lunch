---
version: 1
disable_existing_loggers: False
formatters:
    console:
        format: "%(asctime)s-[%(levelname)s]-(%(module)s:%(funcName)s:%(lineno)d)--%(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: console
        stream: ext://sys.stdout

root:
    level: INFO
    handlers: [console]
...